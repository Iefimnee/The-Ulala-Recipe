<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません | Recipe of Ulala</title>
    <link rel="icon" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-number {
            font-size: 120px;
            font-weight: 700;
            color: #B4CF9E;
            line-height: 1;
            margin-bottom: 24px;
        }
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            line-height: 1.7;
            margin-bottom: 40px;
        }
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-button {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .error-button-primary {
            background-color: #B4CF9E;
            color: white;
        }
        .error-button-primary:hover {
            background-color: #8FB87A;
            transform: translateY(-2px);
        }
        .error-button-secondary {
            border: 2px solid #B4CF9E;
            color: #8FB87A;
        }
        .error-button-secondary:hover {
            background-color: #B4CF9E;
            color: white;
        }
        @media (max-width: 767px) {
            .error-number {
                font-size: 80px;
            }
            .error-title {
                font-size: 24px;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            .error-button {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-text">Recipe of Ulala</span>
                        <span class="logo-subtitle">一匹一匹に、答えを。</span>
                    </a>
                </div>
                <nav class="nav" id="mainNav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">ホーム</a></li>
                        <li><a href="index.html#products" class="nav-link">商品一覧</a></li>
                        <li><a href="contact.html" class="nav-link">お問い合わせ</a></li>
                    </ul>
                </nav>
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="error-page">
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-message">
                お探しのページは移動または削除された可能性があります。<br>
                URLをご確認いただくか、以下のリンクからお探しください。
            </p>
            <div class="error-actions">
                <a href="index.html" class="error-button error-button-primary">ホームページへ</a>
                <a href="index.html#products" class="error-button error-button-secondary">商品一覧を見る</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="footer-logo">Recipe of Ulala</div>
                    <p class="footer-tagline">一匹一匹に、答えを。</p>
                </div>
                <div class="footer-links">
                    <a href="privacy.html">プライバシーポリシー</a>
                    <a href="contact.html">お問い合わせ</a>
                </div>
                <div class="footer-copyright">
                    <p>&copy; 2026 Recipe of Ulala. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
